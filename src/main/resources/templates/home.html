<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/thirdparty/bootstrap/3.3.7/bootstrap.min.css}">
    <script th:src="@{/thirdparty/jquery/jquery.min.js}"></script>
    <script th:src="@{/thirdparty/bootstrap/3.3.7/bootstrap.min.js}"></script>
    <script th:src="@{/thirdparty/echarts/4.6/echarts.min.js}"></script>
    <meta charset="UTF-8">
    <title>主页</title>
</head>

<style>
    #complexion ,
    #age-gender {
        width: 100%;
        height: 500px;
    }

</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">人流分析</div>
                            <div class="col-md-8" style="text-align:right">
                                <span>近1小时</span>
                                <span>近24小时</span>
                                <span>近7日</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span>年龄性别分布</span>
                        <div id="age-gender"></div>
                    </div>
                    <div class="col-md-12">
                        <span>肤色分布</span>
                        <div id="complexion"></div>
                    </div>
                    <div class="col-md-12">
                        <span>物品统计</span>
                        <div class="row">
                            <div class="col-md-6">眼镜</div>
                            <div class="col-md-6">墨镜</div>
                            <div class="col-md-6">口罩</div>
                            <div class="col-md-6">帽子</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">人流统计</div>
                    <div class="col-md-6" style="text-align:right">系统时间</div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">报警统计</div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div>86</div>
                                        <div>今日报警</div>
                                    </div>
                                    <div class="col-md-6">
                                        <div>860</div>
                                        <div>最近7日报警</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">最近7日数据</div>
                            <div class="col-md-12"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">系统状况</div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class=col-md-6>
                                        <div>图像库</div>
                                        <div>1/10</div>
                                        <div>当前数量/最大数量</div>
                                    </div>
                                    <div class=col-md-6>
                                        <div>摄像头</div>
                                        <div>1/6</div>
                                        <div>当前接入/最大数量</div>
                                    </div>
                                    <div class=col-md-6>
                                        <div>图像总数</div>
                                        <div>1/10000</div>
                                        <div>当前数量/最大数量</div>
                                    </div>
                                    <div class=col-md-6>
                                        <div>智能任务</div>
                                        <div>1/10</div>
                                        <div>当前任务/最大任务</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">系统占用</div>
                                    <div class="col-md-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        ageGender(document.getElementById("age-gender"));
        complexion(document.getElementById("complexion"));

        function ageGender(dom) {
            var option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data: ['男', '女']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value'
                },
                yAxis: {
                    type: 'category',
                    data: ['老年', '中老年', '中年', '中青年', '青年', '青少年', '小孩']
                },
                series: [
                    {
                        name: '男',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight'
                        },
                        data: [0, 0, 13, 36, 32, 4, 0]
                    },
                    {
                        name: '女',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight'
                        },
                        data: [0, 0, 4, 0, 10, 1, 0]
                    },
                ]
            };
            echarts.init(dom).setOption(option);
        }

        function complexion(dom) {
            option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 10,
                    data: ['白人', '黑人', '黄种人', '棕种人']
                },
                series: [
                    {
                        name: '肤色',
                        type: 'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: [
                            { value: 0, name: '白人' },
                            { value: 4, name: '黑人' },
                            { value: 71, name: '黄种人' },
                            { value: 20, name: '棕种人' },
                        ]
                    }
                ]
            };
            echarts.init(dom).setOption(option);
        }

    </script>
</body>

</html>
