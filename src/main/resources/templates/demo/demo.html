<html>
  <head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  </head>

  <body>
    <h2>Your user list</h2>
    <div th:unless="${#lists.isEmpty(users)}">
      <dl th:each="user: ${users}">
        <dt class="bookHeadline">
          <span th:text="${user.title}">Title</span> by 
          <span th:text="${user.author}">Author</span>
        </dt>
        <dd class="bookDescription">
          <span th:if="${user.description}" 
                th:text="${book.description}">Description</span>
        </dd>
      </dl>
    </div>
    <div th:if="${#lists.isEmpty(books)}">
      <p>You have no users in your systems</p>
    </div>
    
    <hr/>
    
    <h3>Add a user</h3>
    <form method="POST">
      <label for="username">Name:</label>
        <input type="text" name="name" size="50"></input><br/>
      <label for="password">Password:</label>
        <input type="text" name="password" size="50"></input><br/>
    </form>
    
  </body>
</html>
