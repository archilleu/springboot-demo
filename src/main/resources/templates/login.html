<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/thirdparty/layui/layui-v2.5.5/css/layui.css}">
    <link rel="stylesheet" th:href="@{/common/login/login.css}">
    <script th:src="@{/thirdparty/vue/vue.min.js}"></script>
    <meta charset="UTF-8">
    <title>登录</title>
</head>

<style th:inline="css">
    body {
        background-image: url("[(${bg})]");
        background-size: cover;
    }
</style>

<body>
    <div class="layui-container">
        <div id="logo"><img th:src="${logo}" /></div>
        <div class="header">
            <h1 th:text="${title}"></h1>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <form class="layui-form" name="f" action="/auth/form" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" name="username" placeholder="username" required
                                lay-verify="required" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="password" name="password" placeholder="password" required
                                lay-verify="required" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item" th:if="${param.error}">
                        <div class="layui-input-block">
                            <label id="error" th:text="用户名或密码错误"></label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input class="layui-btn" layui-submit name="submit" type="submit" value="登录">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        sessionStorage.clear();
    </script>
</body>

</html>
