# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8443
  #    ssl:
  #        key-store: classpath:cert.p12
  #        key-store-password: 123456
  #        keyStoreType: PKCS12
  #        keyAlias: tomcat
  context-path: /starter

spring:
  # 环境 dev|test|prod
  profiles:
    active: dev
  application:
    name: base
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  boot:
    admin:
      client:
        url: http://localhost:8000

  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://localhost:3306/demo?serverTimezone=UTC&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: root
      filters: stat,wall,slf4j,config #使用默认的logback日志
      max-active: 100   #最大连接数
      initial-size: 1   #初始化连接数
      max-wait: 60000   #获取连接等待超时时间
      min-idle: 1       #最小空闲数
      time-between-eviction-runs-millis: 60000  #检查关闭空闲连接时间，ms
      min-evictable-idle-time-millis: 300000    #连接生存时间，ms
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20

#mybatis plus mapper文件路径
mybatis-plus:
  mapperLocations: classpath:/mapper/**/*.xml

# JWT
jwt:
  token-name: token
  secret: nihaoa
  expire-second: 3600

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
